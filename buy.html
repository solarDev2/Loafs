<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Christmas Key</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(120deg, #f8d7b2, #f1a7b4);
      color: #fff;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #ff6347;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(255, 99, 71, 0.8);
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 10px;
      color: #ffdf00;
    }

    .container {
      position: relative;
      max-width: 900px;
      width: 90%;
      padding: 40px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 99, 71, 0.7);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    .btn {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background-color: #ff6347;
      color: white;
      box-shadow: 0 0 15px rgba(255, 99, 71, 0.7);
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #b22222;
      transform: scale(1.05);
    }

    .btn:active {
      background-color: #8b0000;
      box-shadow: 0 0 25px rgba(255, 99, 71, 0.9);
    }

    .btn-icon {
      margin-right: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Buy Your Christmas Key</h1>
    <h2>Unlock exclusive features by purchasing your Christmas Key below.</h2>

    <!-- Payment Link or Button -->
    <a href="https://buy.stripe.com/bIY7uReyzfrpcZWaEG" target="_blank">
      <button class="btn">
        <i class="fas fa-credit-card btn-icon"></i>Buy Key Now
      </button>
    </a>
  </div>

</body>
</html>
